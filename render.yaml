services:
  - type: web
    name: elms-app
    env: php
    buildCommand: bash build.sh
    startCommand: php start.php
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: elms-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: elms-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: elms-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: elms-db
          property: password
      - key: APP_ENV
        value: production
      - key: DEBUG_MODE
        value: false
      - key: SESSION_TIMEOUT
        value: 3600

databases:
  - name: elms-db
    databaseName: elms_db
    user: elms_user